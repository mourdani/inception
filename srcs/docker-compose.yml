version: '3'

services:
  nginx:
    container_name: nginx
    build: 
      context: .
      dockerfile: requirements/nginx/Dockerfile
    ports:
      - "443:443"
    environment:
      - SERVER_NAME
      - SSL_CERT_PATH
      - SSL_KEY
    restart: always

  wordpress:
    container_name: wordpress
    build:
      context: .
      dockerfile: requirements/wordpress/Dockerfile
    volumes:
      - wp_data:/var/www/
    tty: true
    restart: always

volumes:
  wp_data:
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/srcs/test
