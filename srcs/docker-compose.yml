version: '3'

services:
  nginx:
    container_name: nginx
    build: 
      context: .
      dockerfile: requirements/nginx/Dockerfile
    ports:
      - "443:443"
    networks:
      - inception
    volumes:
      - wp_data:/var/www/
    env_file:
          .env.mysql
    networks:
      - inception
    restart: always

  wordpress:
    container_name: wordpress
    build:
      context: .
      dockerfile: requirements/wordpress/Dockerfile
    volumes:
      - wp_data:/var/www/
    networks:
      - inception
    restart: always

  mariadb:
    container_name: mariadb
    build:
      context: .
      dockerfile: requirements/mariadb/Dockerfile
    volumes:
      - wp_db:/var/lib/mysql/
    env_file:
      .env.mysql
    networks:
      - inception
    restart: always

volumes:
  wp_data:
    driver_opts:
      type: none
      o: bind
      device: home/mourdani/data/wordpress/
  wp_db:
    driver_opts:
      type: none
      o: bind
      device: /home/mourdani/data/database/

networks:
  inception:
